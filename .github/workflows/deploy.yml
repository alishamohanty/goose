name: deploy

on:
  push:
    branches:
      - deploy
env:
  GOOSE_REDIS_HOST: localhost
  GOOSE_REDIS_PORT: 6379
  GOOSE_RABBITMQ_HOST: localhost
  GOOSE_RABBITMQ_PORT: 5672
  GOOSE_RABBITMQ_USERNAME: guest
  GOOSE_RABBITMQ_PASSWORD: guest
jobs:

  build:
    runs-on: ubuntu-20.04
    services:
      redis:
        image: redis:7.0
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
        ports:
          - 6379:6379
      rabbitmq:
        image: heidiks/rabbitmq-delayed-message-exchange:3.9.13-management
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
        ports:
          - 5672:5672
          - 15672:15672
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup up java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Install Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: 1.11.1.1409

      - name: Execute clojure code
        run: |
          clojure -T:build uber
          ls

      - name: copy jar to vm
        uses: cross-the-world/ssh-scp-ssh-pipelines@latest
        with:
          host: ${{ secrets.SSH_HOST }}
          user: ${{ secrets.SSH_USERNAME }}
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          port: 22
          first_ssh: |
            ls
            whoami
          scp: |
            'target/goose-standalone.jar' => .
          last_ssh: |
            ls
