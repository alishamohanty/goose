name: deploy

on:
  push:
    branches:
      - deploy
jobs:

  build:
    runs-on: ubuntu-20.04
    services:
      redis:
        image: redis:7.0
        options: >-
          --health-cmd "redis-cli ping"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 5
      rabbitmq:
        image: heidiks/rabbitmq-delayed-message-exchange:3.9.13-management
        env:
          RABBITMQ_DEFAULT_USER: guest
          RABBITMQ_DEFAULT_PASS: guest
    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install RabbitMQ Management CLI
        run: |
          curl -o rabbitmqadmin https://raw.githubusercontent.com/rabbitmq/rabbitmq-management/v3.9.13/bin/rabbitmqadmin
          chmod +x rabbitmqadmin
          sudo mv rabbitmqadmin /usr/local/bin/

      - name: Wait for RabbitMQ to be ready
        run: |
          # Wait for RabbitMQ Management API to be ready
          for i in {1..30}; do
            if curl -u guest:guest -f -s http://rabbitmq:15672/api/health/checks/node | grep '"status":"ok"'; then
              echo "RabbitMQ is healthy"
              break
            fi
            echo "Waiting for RabbitMQ to be healthy..."
            sleep 5
          done

      - name: Setup up java
        uses: actions/setup-java@v4
        with:
          distribution: 'adopt'
          java-version: '21'

      - name: Install Clojure
        uses: DeLaGuardo/setup-clojure@12.5
        with:
          cli: 1.11.1.1409

      - name: Redis
        run: redis-cli -h redis -p 6367 ping

      - name: Rabbitmq
        run: rabbitmqadmin -q -u guest -p guest -H rabbitmq -P 15672 list exchanges

      - name: Env
        run: env

      - name: Redis localhost
        run: redis-cli -h localhost -p 6379 ping

      - name: Execute clojure code
        run: |
          clojure -X:console
